name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Оновлено до v3

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Оновлено до v3
        with:
          node-version: "20"  # Оновлено до 20

      - name: Install dependencies
        run: npm install
        working-directory: ./2dolist  # Переконайтеся, що цей каталог правильний

      - name: Build the app
        run: npm run build
        working-directory: ./2dolist  # Переконайтеся, що цей каталог правильний

      - name: Deploy
        run: echo "Deployment step goes here"
